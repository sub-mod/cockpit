</div ng-if="show">
    <table listing-table class="listing projects-listing">
        <thead ng-if="!quiet">
            <tr>
                <td colspan="3">
                    <button title="Add Groups" id="add-group" ng-click="addGroupDialog()" 
                        class="pficon-add-circle-o" translatable="yes"></button>
                    <h3 translatable="yes">Groups</h3>
                </td>
            </tr>
            <tr>
                <th translatable="yes">Name</th>
                <th translatable="yes">Description</th>
                <th translatable="yes">Members</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in groups() " class="active" >
            <tr class="listing-item">
                <th>{{item.metadata.name}}</th>
                <td></td>
                <td>{{formatMembers(item.users, 'Users')}}</td>
            </tr>
            <tr class="listing-panel" ng-if="selected(id)">
                <td listing-panel kind="Node" colspan="4"></td>
            </tr>
        </tbody>
    </table>
</div>
