<div>
    <table listing-table class="listing details-listing">
        <thead ng-if="!quiet">
            <tr>
                <td colspan="4">
                    <span style="float: right;">
                    <button title="Add Projects" id="add-project" class="btn btn-primary fa fa-plus "
                        data-toggle="modal" data-target="#project-dialog"></button>
                    </span>
                    <h3 translatable="yes">Projects</h3>
                </td>
            </tr>
            <tr>
                <th translatable="yes">Name</th>
                <th translatable="yes">Members</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in projects " class="active" ng-click="console.log(policybindings)"  >
            <tr class="listing-item">
                <th>{{item.metadata.name}}</th>
                <td></td>
            </tr>
            <tr class="listing-panel" ng-if="selected(id)">
                <td listing-panel kind="Node" colspan="4"></td>
            </tr>
        </tbody>

        <thead ng-if="!quiet">
            <tr>
                <td colspan="4">
                    <h3 translatable="yes">Groups</h3>
                </td>
            </tr>
            <tr>
                <th translatable="yes">Name</th>
                <th translatable="yes">Members</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in groups " class="active" >
            <tr class="listing-item">
                <th>{{item.metadata.name}}</th>
                <td>{{formatMembers(item.users)}}</td>
            </tr>
            <tr class="listing-panel" ng-if="selected(id)">
                <td listing-panel kind="Node" colspan="4"></td>
            </tr>
        </tbody>

        <thead ng-if="!quiet">
            <tr>
                <td colspan="4">
                    <h3 translatable="yes">Users</h3>
                </td>
            </tr>
            <tr>
                <th translatable="yes">Name</th>
                <th translatable="yes">Members</th>
            </tr>
        </thead>
        <tbody ng-repeat="item in users " class="active" >
            <tr class="listing-item">
                <th>{{item.metadata.name}}</th>
                <td>{{formatMembers(item.groups)}}</td>
            </tr>
            <tr class="listing-panel" ng-if="selected(id)">
                <td listing-panel kind="Node" colspan="4"></td>
            </tr>
        </tbody>
    </table>
</div>
